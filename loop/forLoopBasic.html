<!DOCTYPE html>

<html lang="en">

    <head>

        <title>For Loop</title>

        <!-- all meta tags  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">
        <meta name="author" content="ali">

    </head>

    <body>
        
        <script>
    var i;

    document.write("<h2>Zero - Ten : </h2>");

    for (i = 0; i <= 10; i++) {
        document.write(i + " ");
    }

    document.write("<h2>Odd number from Zero - Ten : </h2>");

    for (i = 1; i <= 10; i = i + 2) {
        document.write(i + " ");
    }
</script>

    </body>

</html>
