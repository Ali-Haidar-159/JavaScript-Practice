<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Arithmetic Operator</title>

        <!-- all meta tags  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">
        <meta name="author" content="ali">

    </head>

    <body>
        
        <script>
            
            var i=0 ; 

            document.write("<h2>Zero - Ten :</h2>") ;
            do  
            {
                document.write(i+" ") ;
                i++ ;
            }while(i<=10) ;

        </script>

    </body>

</html>
