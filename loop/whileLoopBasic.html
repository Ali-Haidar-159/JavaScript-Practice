<!DOCTYPE html>

<html lang="en">

    <head>

        <title>While Loop Basic</title>

        <!-- all meta tags  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">
        <meta name="author" content="ali">

    </head>

    <body>
        
        <script>
            
            var i=0 ; 

            document.write("<h2>Zero - Ten : </h2>");

            while(i<=10)
            {
                document.write(i+" ") ;
                i++ ;
            }

        </script>

    </body>

</html>
