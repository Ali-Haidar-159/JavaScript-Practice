<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Arithmetic Operator</title>

        <!-- all meta tags  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">
        <meta name="author" content="ali">

    </head>

    <body>
        
        <script>
            
            var i ;

            for(i=1 ; i<=100 ; i++)
            {
                if(i % 2 == 0)
                continue ;

                document.write(i+" ") ;
            }

        </script>

    </body>

</html>
