<!DOCTYPE html>

<html lang="en">

	<head>
		
		<title> Escape & Unescape </title>
		
		<!-- all meta tags here  -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="description" content="This is a practice webpage">
		<meta name="author" content="Ali">
		
		<!-- CSS -->
		<style></style>
		
	</head>
	
	<body>

        <h2>Go To Console To See Output</h2>
		
		<!-- JavaScript -->
		<script>

            var str = "Hello , World" ;
            console.log(`The original string is : ${str}`) ;

            var escapeStr = escape(str) ;
            console.log(`The escape value of string is : ${escapeStr}.`) ;

            var unscapeStr = unescape(escapeStr) ;
            console.log(`The unscape value of scape string is : ${unscapeStr}.`) ;


        </script>
		
	</body>

</html>
