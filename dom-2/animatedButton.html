<!DOCTYPE html>

<html lang="en">

    <head>

        <title> Animated Button </title>

        <!-- all meta tags here  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <meta name="description" content="This is a  practice website">
        <meta name="author" content="Ali">

        <style>

            div{
                width:35%;
                margin: 20px auto;
            }

            button{
                font-size: 1.2rem;
                font-weight: bold;
                margin: 20px;
                padding: 10px;
                border-radius: 15px;
                border: none;
                cursor: pointer;
                background-color: tomato;
                color: azure;
            }

            .animation{
                box-shadow: 5px 5px 8px black;
            }

        </style>

    </head>

    <body>

        <div>

            <h1>No Button Clicked Or Pressed</h1>

            <button id="Submit">Submit</button>
            <button id="Send">Send</button> 
            <button id="Clear">Clear</button>

            <p style="font-size: 15px;text-align: center;">s=Submit , n=Send , c=Clear</p>

        </div>

        <script src="./animatedButton.js"></script>

    </body>

</html>
