<!DOCTYPE html>

<html lang="en">

    <head>

        <title>DOM Content Change</title>

        <!-- all meta tags here  -->
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice website"> 
        <meta name="author" content="Ali"> 

    </head>

    <body>

        <h1 id="head1">Bangladesh is a small country</h1> 

        <button onclick="change()">Click Me</button>

        <script>

            var x = document.getElementById("head1") ;
            
            function change()
            {
                x.innerHTML = "Digital Bangladesh" ;
            }

        </script>
        
    </body>

</html>
