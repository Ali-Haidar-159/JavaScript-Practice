<!DOCTYPE html>

<html lang="en">

    <head>

        <title> For In Loop </title>

        <!-- all meta tags here  -->

    <body>

            <h2 style="margin-top: 50vh; text-align: center;">Hey Bro ! This is Ali</h2>

        <!-- JS -->
        <script>

            //For In Loop is used on Object
            // we can iterate all the key of an object using for in loop

            var person = {
                name : "Ali" ,
                age : 22 ,
                gpa : 4.5 
            } ;

            for(var v in person)
            {
                console.log(v) ;
            }

            for(var v in person)
            {
                console.log(person[v]) ;
            }

            for(var v in person)
            {
                console.log(`${v} : ${person[v]}`) ;
            }


        </script>
        
    </body>

</html>
