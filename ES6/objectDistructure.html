<!DOCTYPE html> 

<html lang="en">

    <head>

        <title> Object Destructure </title>

        <!-- all meta tags here -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">

        <style></style>

    <body>
        
        <h2 style="margin-top: 50vh; text-align: center;">Hey Bro ! This is Ali</h2> 

        <!-- JS -->
        <script>

            var student = {

                id : 101 ,
                name : "ali" ,
                gpa : 3.17 ,
                languages : { // nested object
                    native : "bangla" ,
                    beginner : "english"
                }

            } ;

            var {id,name} = student ;

            console.log(id,name) ;

            var {gpa,languages} = student ;

            console.log(gpa,languages.native) ;

        </script>

    </body>
