        <!-- JS -->
        <script>


            function sum(x,y,z)
            {
                return x+y+z ;
            }


            var n = [10,20,30] ;

            console.log("Without Spread Operator : "+sum(n[0],n[1],n[2])) ;
            console.log("Using Spread Operator : " + sum(...n)) ;


        </script>
