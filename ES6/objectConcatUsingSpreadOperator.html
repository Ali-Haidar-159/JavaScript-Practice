<!DOCTYPE html>

<html lang="en">

    <head>

        <title> Object Concat </title>

        <!-- all meta tags here  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">

        <!-- CSS  -->
        <style></style>

    </head>

    <body>

            <h2 style="margin-top: 50vh; text-align: center;">Hey Bro ! This is Ali</h2>

        <!-- JS -->
        <script>

            var person1 = {
                name : "Ali" ,
                ID : 101 
            } ;

            var person2 = {
                age : 20 ,
                salary : 30000 
            }

            var person = {...person1 , ...person2} ; //concat 2 object using Spread Operator 

            console.log(person) ;
            // console.log(JSON.stringify(person)) ;

        </script>
        
    </body>

</html>
