<!DOCTYPE html>

<html lang="en">

    <head>

        <title> On-Off Switch </title>

        <!-- all meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">
        <meta name="author" content="Ali">

        <!-- css -->
        <style>

            button{
                width: 120px;
                height: 40px;
                font-size: 1rem;
                border-radius: 10px;
                font-weight: bold;
                cursor: pointer;
                color: white;
                margin: 10px;
            }

            #btn{
                background-color: tomato;
                border: 2px solid tomato;
            }

            #btn:hover{
                background-color: transparent;
                border: 2px solid tomato;
                color: black;
            }

        </style>

    </head>

    <body>

        <h2 id="head">ON</h2>

        <button id="btn">Click</button>


        <!-- JavaScript -->

        <script src="./onOffSwitch.js"></script>
        
    </body>
