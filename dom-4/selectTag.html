<!DOCTYPE html>

<html lang="en">

    <head>

        <title> Select Tag Access </title>

        <!-- all meta tags here  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <meta name="description" content="This is a  practice website">
        <meta name="author" content="Ali">
		
		<style>
			
			h3,input,select{
				
				margin:20px;
				display : block;
				
			}
			
		</style>

    </head>

    <body>

		<h3 id="heading" value="bangladesh_value">Bangladesh</h3> 
		<input type="text" id="inputField" placeholder="Enter your name : ">
		<select id="courses">
		
			<option value="cse_value">CSE-Engineer</option>
			<option value="eee_value">EEE-Engineer</option>
			<option value="bba_value">BBA-Student</option>
			<option value="eng_value">English-Student</option>
			
		</select>		
		

        <script src="./selectTag.js"></script>

    </body>

</html>
