<!DOCTYPE html>

<html lang="en">

    <head>

        <title> Math Object </title>

        <!-- all meta tags  -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice website"> 
        <meta name="author" content="Ali"> 

    </head>

    <body>
        
        <script>


            document.write("The square root of 25 : "+Math.sqrt(25)+"<br>") ;
            document.write("The pow of 25 : "+Math.pow(25,2)+"<br>") ;
            document.write("The ceiling of 3.25 : "+Math.ceil(3.25)+"<br>") ;
            document.write("The floring of 4.79 : "+Math.floor(4.79)+"<br>") ;
            document.write("The absolute value of -5 : "+Math.abs(-5)+"<br>") ;
            document.write("The round value of 5.69 : "+Math.round(5.69)+"<br>") ;
            document.write("The value of PI : "+Math.PI+"<br>") ;
            document.write("Random number between 10 and 20 : "+(Math.round(Math.random()*11)+10)+"<br>") ;


        </script>

    </body>

</html>
