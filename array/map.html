    <title> Map Exercise </title>

<body>

    <script>

        var size ;
        var arr = new Array(size) ;

        size = Number(prompt("Enter the array size : ")) ;

        var i = 0 ;
        while(i<size)
        {
            arr[i] = prompt(`Enter ${i+1}th number : `) ;
            i++ ;
        }

        console.log("The original array is : ") ;
        arr.forEach(function(item){
            console.log(item) ;
        }) ;

        var newArr = arr.map(function(item){
            return item*2 ; //return a value but stored in the newArr 
        }) ;

        console.log("After multiply 2 , the new array is : ") ;
        console.log(newArr) ;
        


    </script>
    
</body>

</html>
