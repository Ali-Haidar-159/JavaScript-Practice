<!DOCTYPE html>

<html lang="en">

    <head>

        <title>JavaScript Practice</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        
        <script>

            var num , num2 , x , y ;

            num = "123" ;
            num2 = "256.568" ;

            x = parseInt(num) ;
            y = parseFloat(num2) ;

            console.log("The type of num : "+typeof(num)) ;
            console.log("The type of x : "+typeof(x)) ;

            console.log("------------")

            console.log("The type of num2 : "+typeof(num2)) ;
            console.log("The type of y : "+typeof(y)) ;

        </script>

    </body>

</html>
