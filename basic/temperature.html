<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Temperature</title>

        <!-- all meta tags  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">
        <meta name="author" content="ali">

    </head>

    <body>
        
        <script>
            
            var farenTemp ;

            farenTemp = prompt("Enter the fahrenheit temperature : ")

            farenTemp = parseFloat(farenTemp) ;

            var celsius ;

            celsius = ((farenTemp-32)*(5/9)) ;

            document.write("The Fahremheit temperature is : "+farenTemp+"<br>") ;
            document.write("The Celsius temperature is : "+celsius.toFixed(4)) ;

        </script>

    </body>

</html>
