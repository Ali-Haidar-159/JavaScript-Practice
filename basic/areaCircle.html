<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Area of a circle</title>

        <!-- all meta tags  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">
        <meta name="author" content="ali">

    </head>

    <body>
        
        <script>
            
            var base , height ;

            base = prompt("Enter the circle base : ") ;
            height = prompt("Enter the circle height : ") ;

            base = parseFloat(base) ;
            height = parseFloat(height) ;

            var area ; 

            area = 0.5 * base * height ;
            document.write("The area of a circle is : "+area) ;

        </script>

    </body>

</html>
