<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Arithmetic Operator</title>

        <!-- all meta tags  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">
        <meta name="author" content="ali">

    </head>

    <body>
        
        <script>
            
            var n1 , n2 ; 

            n1 = prompt("Enter the first number : ") ;
            n2 = prompt("Enter the second number : ") ;

            n1 = parseInt(n1) ;
            n2 = parseInt(n2) ;

            document.write(`${n1} + ${n2} = ${n1+n2} <br>`) ;
            document.write(`${n1} - ${n2} = ${n1-n2} <br>`) ;
            document.write(`${n1} * ${n2} = ${n1*n2} <br>`) ;
            document.write(`${n1} / ${n2} = ${n1/n2} <br>`) ;
            document.write(`${n1} % ${n2} = ${n1%n2} <br>`) ;


            document.write("End of the task") ;

        </script>

    </body>

</html>
