<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Arithmetic Operator</title>

        <!-- all meta tags  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage">
        <meta name="author" content="ali">

    </head>

    <body>
        
        <script>
            
            var num1 , num2 ; 

            num1 = prompt("Enter the first number : ") ;
            num2 = prompt("Enter the second number : ") ;

            //type casting from string to number 
            num1 = parseInt(num1) ;
            num2 = parseInt(num2) ;

            var sum , sub ; 

            sum = num1 + num2 ;
            document.write(`The addition is : ${sum}<br>`) ;

            sub = num1 - num2 ; 
            document.write(`The subtraction is : ${sub}`) ;

        </script>

    </body>

</html>
