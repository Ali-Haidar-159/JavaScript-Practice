<!DOCTYPE html>

<html lang="en">

    <head>

        <title>JavaScript Practice</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        
        <script>

            var result ; 

            result = "10" + 5 ;  // here 5 and 10 both operands are acts as String 
            console.log("The result is : "+result) ;

            var result2 ;

            result2 = "10" - 5 ; // here 5 and 10 both operands are acts as Number 
            console.log("The result2 is : "+result2) ;

        </script>

    </body>

</html>
