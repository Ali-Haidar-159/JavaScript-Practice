    <body>
        
        <script>

            var alphabet ;
            alphabet = prompt("Enter a alphabet to check it Vowel or Consonant : ") ;

            alphabet = alphabet.toLowerCase() ;

            switch(alphabet)
            {
                case "a" : 
                    console.log("VOWEL") ;
                    break ;
                case "e" : 
                    console.log("VOWEL") ;
                    break ;
                case "i" : 
                    console.log("VOWEL") ;
                    break ;
                case "o" : 
                    console.log("VOWEL") ;
                    break ;
                case "u" : 
                    console.log("VOWEL") ;
                    break ;
                default : 
                    console.log("CONSONANT") ;
            }
            
        </script>

    </body>
