<html lang="en">

    <head>

        <title>Even Odd Check</title>

        <!-- all meta tags  -->
        <meta charset="UTF-8">

    <body>
        
        <script>
            
            var number ; 
            number = 11 ; 

            if(number % 2 == 0)
                document.write("The number is EVEN. <br>") ;
            else
                document.write("The number is ODD.") ;

        </script>

    </body>

</html>
