    <body>
        
        <script>

            var number ; 
            number = prompt("Enter a number : ") ;
            number = parseInt(number ); 

            if(number > 0)
                console.log("The number is greater than 0") ;
            else if(number < 0)
                console.log("The number is less than 0") ;
            else   
                console.log("The number is zero") ;
            
        </script>
