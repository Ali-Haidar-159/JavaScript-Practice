    <body>

        

        <!-- JS -->
        <script>



            var clock = document.createElement("h1") ;

            document.body.appendChild(clock) ;

            function getTime()
            {

                var date = new Date() ;
                var hour , min , sec ;

                hour = date.getHours() ;
                min = date.getMinutes() ;
                sec = date.getSeconds() ;

                if(sec<10)
                    clock.textContent = hour+" : "+min+" : 0"+sec ;
                else
                    clock.textContent = hour+" : "+min+" : "+sec ;


                
                setInterval(getTime,1000) ;

            }

            getTime() ;



        </script>
        
    </body>
